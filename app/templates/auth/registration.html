{% extends 'auth/auth-base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<main>
    <h1>Sign UP</h1>
    <div class="container"> 
        <div class="row">
            <div class= "col-md-2"> </div>
            <div class="col-md-8">
            <!--Flash message -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}
                <!-- Signup form -->
                {{wtf.quick_form(context.registration_form)}}
                <p>Already have an account? <a class="btn" href="{{url_for('auth.login')}}">Sign In here</a></p>
            </div>
            <div class="col-md-2"> </div>
        </div>
    </div>
</main>
{% endblock%}
